<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-left>
        <ion-icon name="cash"></ion-icon>
        {{ this.userService.currentPlayer.currentMoney }} â‚¬
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>
      Offene Bestellungen
    </ion-list-header>
    <ion-item *ngFor="let item of this.userService.productsWaiting">
        <h2>{{item.ammount}} x {{item.type}}</h2>
        <progress max="100" [value]="item.currentProgress"></progress>
        <button (tap)="approveOrder(item);" ion-button clear item-right>Bestellung annehmen</button>
    </ion-item>
  </ion-list>
</ion-content>
