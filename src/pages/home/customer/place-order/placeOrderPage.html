<ion-header>
    <ion-navbar>
        <ion-title>
            Place Order Page
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <h2>Place an Order</h2>
    <form>
        <label for="orderName">Please insert name</label>
        <input id="orderName" name="orderName" type="text" [(ngModel)]="orderName">
        <label for="orderId">Please insert Id</label>
        <input id="orderId" name="orderId" type="number" [(ngModel)]="orderId">
        <label for="orderDesc">Please insert Order Description</label>
        <input id="orderDesc" name="orderDesc" type="text" [(ngModel)]="orderDesc">
    </form>
    <button (click)="scanBarCode()" type="button">Scan Code</button>
    <button (click)="submitForm()" type="button">Submit Order</button>
</ion-content>
