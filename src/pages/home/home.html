<ion-header>
  <ion-navbar>
    <ion-title>
      Rehau Industrie 4.0 Rollenspiel
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Rollenwahl:
    </ion-list-header>
    <button ion-item icon-left (click)="showProducer()">
        <ion-thumbnail item-left></ion-thumbnail>
        <h2>Produktion</h2>
        <p>Verantwortlich für Versand und Wartung</p>
    </button>
    <button ion-item icon-left (click)="showCustomer()">
        <ion-thumbnail item-left></ion-thumbnail>
        <h2>Kunde</h2>
        <p>Der Kunde reklamiert beschädigte Ware und gibt Bestellungen auf</p>
    </button>
  </ion-list>
</ion-content>
